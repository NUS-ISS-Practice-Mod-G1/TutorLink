name: Build & Deploy Docker Images to EC2

on:
  workflow_run:
    workflows: 
      - Frontend Pipeline
      - Backend Pipeline
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: development

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # ===== FRONTEND =====
      - name: Create frontend .env
        run: |
          echo "${{ secrets.FRONTEND_ENV_FILE }}" > frontend/.env

      - name: Build frontend Docker image
        run: |
          # Split secret into key=value pair
          ARG_PAIR=${{ secrets.FRONTEND_ENV_FILE }}
          docker build \
            --build-arg $ARG_PAIR \
            -t frontend:latest ./frontend

      - name: Build backend image
        run: docker build -t backend:latest ./backend

      # 3. Save images as tar files
      - name: Save Docker images
        run: |
          mkdir -p docker-images
          docker save frontend:latest -o docker-images/frontend.tar
          docker save backend:latest -o docker-images/backend.tar

      # 4. Copy Docker images to EC2 using scp-action
      - name: Copy Docker images via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          port: 22
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-images/frontend.tar,docker-images/backend.tar"
          target: "/home/ubuntu/TutorLink/"

      # 5. Deploy Docker images on EC2 using ssh-action
      - name: Deploy Docker images on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/TutorLink/docker-images
            sudo docker load -i frontend.tar
            sudo docker load -i backend.tar
            sudo docker compose down
            sudo docker compose up -d
