# Ignore irrelevant files/folders if needed
ignore:
  - "tests/*"
  - "docs/*"

# Base path to correctly resolve coverage report file paths
base_path: "backend"

# Control coverage reporting behavior
coverage:
  status:
    project:
      # Show coverage for all files, not just changed ones
      only_changed_files: false

# Comment configuration on PRs
comment:
  layout: "diff"        # Shows coverage diff in the comment
  behavior: "update"    # Updates the existing comment instead of posting new ones

# Flags to separate frontend/backend coverage reports
flags:
  backend:
    paths:
      - "backend/**"

  frontend:
    paths:
      - "frontend/**"
